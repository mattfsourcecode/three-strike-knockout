<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>üÉèThree-strike Knockout üéâ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src="./index.js"></script>
    <script src="/helpers/compatibility.js" type="text/javascript"></script>
    <script src="/scripts/matter.js" type="text/javascript"></script>
    <script src="/scripts/jquery-3.5.1.js" type="text/javascript"></script>    
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body class="body">

    <!-- Loading spinner -->
    <div id="spinner-container-outer" class="spinner-container-outer">
        <div id="spinner-container-inner" class="flex-column-center">
            <div id="spinner" class="h-80 w-80 border-8 border-green-300 animate-spin transition-all ease-in-out duration-500"></div>
        </div>
    </div>
    
    <main class="hidden">

        <!-- App bar -->
        <div id="app-bar" class="app-bar">

            <!-- Logo + text -->
            <div class="flex mt-8">
                <img class="logo" src='./assets/header/joker.png'/>
                <div class="header">
                    Three-Strike Knockout
                </div>
                <div id="winning-streak" class="winning-streak"></div>
            </div>

            <!-- Tech stack labels -->
            <div class="tech-stack-label-container top-0">
                <div class="tech-stack-label bg-tailwind">
                    Tailwind CSS
                </div>
            </div>
            <div class="tech-stack-label-container top-10">
                <div class="tech-stack-label bg-red-500">
                    Matter . js
                </div>
            </div>
            <div class="tech-stack-label-container top-20">
                <div class="tech-stack-label bg-yellow-400">
                    Node . js
                </div>
            </div>

            <!-- "Play Again" button + animation -->
            <div class="flex-center">
                <button id="play-again-button" type="button" class="hidden fixed top-40 animate-skew rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-900 text-base font-medium text-white hover:bg-green-700 focus:outline-none active:bg-green-700">
                    <div class="ml-2 text-xl">
                        PLAY AGAIN
                    </div>
                </button>
            </div>

            <!-- Game Over text + animation -->
            <div class="flex-center">
                <div id="game-over-container" class="hidden fixed top-80 transition-all animate-ping ease-in-out duration-500">
                    <div id="game-over-text" class="game-over-text">
                        GAME OVER
                    </div>
                </div>
            </div>

        </div>

        <!-- Card deck configuration modal -->
        <div id="modal" class="modal">
            
            <div class="modal-items-container">

                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="modal-overlay"></div>
                </div>
          
                <span class="modal-spacer" aria-hidden="true">&#8203;</span>

                <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
  
                    <!-- Modal header -->
                    <div class="modal-header-container">
                        <h1 class="modal-header-text">
                            Build a Deck
                        </h1>
                    </div>

                    <!-- Card back optins -->
                    <div id="card-back-options" class="flex-center mt-4"></div>
                    
                    <div class="modal-ui">

                        <!-- Transparency parameter selector -->
                        <div>
                            <div class="rounded-md m-4 h-14 w-11 flex-column-center shadow border-2 border-green-400">
                                <div id="transparency-container" class="rounded-sm m-1 h-11 w-8 bg-green-400 absolute shadow-sm transition ease-out duration-500 opacity-100" ></div>
                                <div class="flex-center">
                                    <div id="transparent" class="rounded-md m-1 mt-2.5 h-10 w-8 flex-center cursor-pointer relative text-gray-700" ></div>
                                </div>
                            </div>
                            <h6 class="extra-small-green-text mr-2">Transparency</h6>
                        </div>

                        <!-- Index size parameter selector -->
                        <div>
                            <div class="rounded-md m-4 h-11 w-24 mt-6 flex-column-center shadow border-2 border-green-400">
                                <div id="index-indicator" class="rounded-sm m-1 h-8 w-10 bg-green-400 absolute shadow-sm transform duration-300" ></div>
                                <div class="flex-center">
                                    <div id="small-index" class="rounded-md m-1 mt-3 h-8 w-10 flex-center relative text-gray-700" >
                                        -
                                    </div>
                                    <div id="large-index" class="rounded-md m-1 mt-3 h-8 w-10 flex-center cursor-pointer relative text-gray-700" >
                                        +
                                    </div>
                                </div>
                            </div>
                            <h6 class="extra-small-green-text ml-9 mt-2">Index Size</h6>
                        </div>

                        <!-- Card size parameter selector -->
                        <div>
                            <div class="rounded-md m-4 h-14 w-11 flex-center shadow border-2 border-green-400 transform rotate-180">
                                <div id="card-size-container" class="flex justify-center rounded-sm m-1 h-5 w-4 bg-green-400 absolute shadow-sm transform duration-300" ></div>
                                <div class="flex-column-center">
                                    <div id="card-size" class="rounded-md m-1 mt-2.5 h-10 w-8 cursor-pointer relative text-gray-700" ></div>
                                </div>
                            </div>
                            <h6 class="extra-small-green-text ml-2">Card Size</h6>
                        </div>

                    </div>

                    <!-- Start button -->
                    <div class="start-button-container">
                        <button id="start-button" type="button" class="start-button">
                            START
                        </button>
                    </div>

                </div>

            </div>

        </div>
  
        <!-- Matter.js scene -->
        <div class="matter" id="matter"></div>
        
    </main>

</body>

</html>
