<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>üÉèThree-strike Knockout üéâ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/client.js"></script>
    <link type="text/css" rel="stylesheet" href="/styles.css" />
  </head>

  <body class="body">
    <!-- Loading spinner -->
    <div id="spinner-container-outer" class="spinner-container-outer">
      <div id="spinner-container-inner" class="flex-column-center">
        <div id="spinner" class="spinner h-80 w-80"></div>
      </div>
    </div>

    <main class="hidden">
      <!-- App bar -->
      <div id="app-bar" class="app-bar">
        <!-- Logo + text -->
        <div class="flex mt-8">
          <div class="header">Three-Strike Knockout</div>
          <div id="winning-streak" class="winning-streak"></div>
        </div>

        <!-- "Play Again" button + animation -->
        <div class="flex-center">
          <button
            id="play-again-button"
            type="button"
            class="play-again-button hidden"
          >
            <div class="ml-2 text-xl">PLAY AGAIN</div>
          </button>
        </div>

        <!-- Game Over text + animation -->
        <div class="flex-center">
          <div
            id="game-over-container"
            class="game-over-text-container animate-ping hidden"
          >
            <div id="game-over-text" class="game-over-text">GAME OVER</div>
          </div>
        </div>
      </div>

      <!-- Card deck configuration modal -->
      <div id="modal" class="modal">
        <div class="modal-items-container">
          <span class="modal-spacer"></span>

          <div class="modal-dialog">
            <!-- Modal header -->
            <div class="modal-header-container">
              <h1 class="modal-header-text">Build a Deck</h1>
            </div>

            <!-- Card back optins -->
            <div id="card-back-options" class="flex-center mt-4"></div>

            <div class="modal-ui">
              <!-- Transparency parameter selector -->
              <div>
                <div class="parameter-selector-outline flex-column-center">
                  <div
                    id="transparency-container"
                    class="parameter-selector-container-transparency opacity-100"
                  ></div>
                  <div class="flex-center">
                    <div id="transparent" class="parameter-selector"></div>
                  </div>
                </div>
                <h6 class="extra-small-green-text mr-2">Transparency</h6>
              </div>

              <!-- Index size parameter selector -->
              <div>
                <div class="index-selector-container">
                  <div
                    id="index-indicator"
                    class="index-indicator transform duration-300"
                  ></div>
                  <div class="flex-center">
                    <div id="small-index" class="index-option text-gray-800">
                      -
                    </div>
                    <div
                      id="large-index"
                      class="index-option text-green-400 cursor-pointer"
                    >
                      +
                    </div>
                  </div>
                </div>
                <h6 class="extra-small-green-text ml-9 mt-2">Index Size</h6>
              </div>

              <!-- Card size parameter selector -->
              <div>
                <div
                  class="parameter-selector-outline transform rotate-180 flex-center"
                >
                  <div
                    id="card-size-container"
                    class="parameter-selector-container-size h-5 w-4"
                  ></div>
                  <div class="flex-column-center">
                    <div id="card-size" class="parameter-selector"></div>
                  </div>
                </div>
                <h6 class="extra-small-green-text ml-2">Card Size</h6>
              </div>
            </div>

            <!-- Start button -->
            <div class="start-button-container">
              <button id="start-button" type="button" class="start-button">
                START
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Matter.js render -->
      <div class="matter cursor-grab" id="matter"></div>
    </main>
  </body>
</html>
