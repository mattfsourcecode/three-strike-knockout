<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Three-Strike Knockout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" src="./index.js"></script>
    <script src='./scripts/matter.js' type='text/javascript'></script>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 bg-gray-900 font-body">

    <!-- Loading spinner -->
    <div id="spinner-container" class="h-screen flex justify-center">
        <div class="flex flex-col justify-center">
            <div id="spinner" class=" h-80 w-80 border-8 border-green-300 animate-spin transition-all ease-in-out duration-500"></div>
        </div>
    </div>
    
    <main class="hidden">

        <!-- App bar header -->
        <div id="header" class="px-8 select-none overscroll-none">
            <div class="flex mt-8">
                <img class="m-2 h-28 w-20 mr-4 fixed top-0 left-0 pointer-events-none" src='./assets/img/joker.png'/>
                <h2 class="text-green-500 text-5xl font-semibold leading-none tracking-wider inline-block transform -rotate-3 origin-left underline ml-16">Three-Strike Knockout</h2>
            </div>
            <div class="flex fixed top-0 right-0">
                <div class=" text-white text-3xl bg-tailwind h-10 w-55 transform -rotate-3">Tailwind CSS</div>
            </div>
            <div class="flex fixed top-10 right-0">
                <div class=" text-white text-3xl bg-red-500 h-10 w-55 transform -rotate-3">Matter . js</div>
            </div>
            <div class="flex fixed top-20 right-0">
                <div class=" text-white text-3xl bg-yellow-400 h-10 w-55 transform -rotate-3">Node . js</div>
            </div>
            <div class="flex justify-center">
                <button id="play-again-button" type="button" class="hidden fixed top-40 animate-skew rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-900 text-base font-medium text-white hover:bg-green-700 focus:outline-none active:bg-green-700">
                    <div class="ml-2 text-xl">
                        PLAY AGAIN
                    </div>
                </button>
            </div>
        </div>

        <!-- Card deck configuration modal -->
        <div id="modal" class="fixed z-10 inset-0 overflow-y-auto select-none transition ease-out duration-500">
            
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

                <div class="fixed inset-0 transition-opacity " aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
          
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full " role="dialog" aria-modal="true" aria-labelledby="modal-headline">
  
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 ">
                        <h1 class="text-lg leading-6 font-medium text-gray-900 flex justify-center" id="modal-headline">
                            Build a Deck
                        </h1>
                    </div>

                    <div class="flex justify-center">
                        <div id="blue" class="w-12 h-16 m-2 p-1 bg-green-300 rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/blue.png"></div>
                        <div id="red" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/red.png"></div>
                        <div id="cactus" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/cactus.png"></div>
                        <div id="coyote" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/coyote.png"></div>
                        <div id="diamonds" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/diamonds.png"></div>
                        <div id="galexy" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/galexy.png"></div>
                        <div id="smiley" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/smiley.png"></div>
                        <div id="beach" class="w-12 h-16 m-2 p-1 cursor-pointer rounded-sm transform ease-in-out duration-500"><img class="pointer-events-none" src="./assets/svg/backs/beach.png"></div>
                    </div>


                    <div class="flex justify-center">

                        <div class="rounded-md m-4 h-11 w-24 flex flex-col justify-center shadow">
                           
                            <div id="index-indicator" class="rounded-md m-1 h-8 w-10 bg-green-300 absolute shadow-sm transform duration-300" ></div>

                            <div class="flex justify-center">
                                
                                <div id="small-index" class="rounded-md m-1 mt-3 h-8 w-10 flex justify-center cursor-pointer relative" >
                                    -
                                </div>

                                <div id="large-index" class="rounded-md m-1 mt-3 h-8 w-10 flex justify-center relative" >
                                    +
                                </div>

                            </div>
                            
                        </div>

                    </div>

                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse justify-center">
                        <button id="start" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none active:bg-green-700 sm:ml-3 sm:w-auto sm:text-sm">
                            START
                        </button>
                    </div>

                </div>

            </div>

        </div>
  
        <!-- Matter.js scene -->
        <div class="matter" id="matter"/>
        
    </main>

</body>

</html>
